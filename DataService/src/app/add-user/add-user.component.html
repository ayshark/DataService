<form>
    <h3>Add a new user</h3>
    <div class="container">
        <div class="row">
            <div class="form-group mb-3 col-md-5">
                <input type="text" name="name" class="form-control" placeholder="enter name" [(ngModel)]="name">
            </div>
            <div class="form-group mb-3 col-md-5">
                <select id="status" name="status" class="form-control" [(ngModel)]="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary col-md-5" (click)="AddUser()">Submit</button>
        </div>
    </div>
</form>
